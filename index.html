    <script>
        function loadcontent(page){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4  && xhr.status == 200) {
                    document.getElementById('Hasil1').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
